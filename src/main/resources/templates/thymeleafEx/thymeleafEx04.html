<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 데이터 출력 예제</title>
</head>
<body>
	<h1>상품 데이터 출력 예제</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>상품명</th>
				<th>상품설명</th>
				<th>가격</th>
				<th>등록일</th>
			</tr>
		</thead>
		<tbody>
			<!-- for (ItemDto itemDto : itemDtoList) -->
			<tr th:each="itemDto, status: ${itemDtoList}">
				<!-- <td th:if="${status.even}" th:text="짝수"></td> -->		<!-- status.even : 값이 짝수일 경우 true를 반환 -->
				<!-- <td th:unless="${status.even}" th:text="홀수"></td> -->	<!-- unless : if문의 else같은 개념인데 이건 짝수가 아닌경우를 출력  -->
				<td th:switch="${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
