<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>

<script type="text/javascript" th:src="@{/js/cookie.js}"></script>
<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// 쿠키를 이용한 아이디 기억
		$(document).ready(function() {
			var userInputId = getCookie("userInputId");
			var setCookieYN = getCookie("setCookieYN");

			if (setCookieYN == 'Y') {
				$("#id_save").prop("checked", true);
				$("#email").val(userInputId);
			} else {
				$("#id_save").prop("checked", false);
			}

			//로그인 버튼 클릭
			$('#loginbtn').click(function() {
				if ($("#id_save").is(":checked")) {
					var userInputId = $("#email").val();
					setCookie("userInputId", userInputId, 60);
					setCookie("setCookieYN", "Y", 60);
				} else {
					deleteCookie("userInputId");
					deleteCookie("setCookieYN");
				}
			});
		});
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
     .error {
        color: #bd2130;
     }
  </style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" action="/members/login" method="post">
		<!-- th:object=${memberFormDto} : memberFormDto에 자동으로 입력됨 -->
			<div class="mb-3 row">
				<label th:for="email" class="col-sm-2 col-form-label">email</label>
				<div class="col-sm-10">
					<input  type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
				</div>
			</div>
			<div class="mb-3 row">
				<label th:for="password" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input  type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
				</div>
			</div>

			<div class="col-auto">
				<!-- 만약 th:if="${loginErrorMsg}" 가 true면 th:text="${loginErrorMsg}" 를 출력 -->
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<label><input type="checkbox" name="id_save" id="id_save" />아이디 기억</label>
				<button type="submit" class="btn btn-primary mb-3" id="loginbtn">로그인</button>
				<button type="button" class="btn btn-primary mb-3" onclick="location.href='/members/new'">회원가입</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
